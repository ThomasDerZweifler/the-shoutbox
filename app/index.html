<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" class="no-js lt-ie9 lt-ie8 lt-ie7" ng-app="application"> <![endif]-->
<!--[if IE 7]>         <html lang="en" class="no-js lt-ie9 lt-ie8" ng-app="application"> <![endif]-->
<!--[if IE 8]>         <html lang="en" class="no-js lt-ie9" ng-app="application"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" class="no-js" ng-app="application"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="Sample AngularJS app to demonstrate the pub/sub pattern.">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="shortcut icon" type="image/png" href="favicon.ico">

        <!-- CSS -->
        <link rel="stylesheet" href="vendor/foundation/css/normalize.css">
        <link rel="stylesheet" href="vendor/foundation/css/foundation.min.css">
        <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/styles.css">

        <title>AngularJS Pub/Sub-Pattern</title>
    </head>
    <body ng-cloak>
        <!--[if lt IE 7]>
        <p class="chromeframe">
            You are using an <strong>outdated</strong> browser.' +
            'Please <a href="http://browsehappy.com/">upgrade your browser</a> ' +
            'or <a href="http://www.google.com/chromeframe/?redirect=true"> ' +
            'activate Google Chrome Frame</a> to improve your experience.
        </p>
        <![endif]-->

        <!-- Page content -->
        <div id="page">
            <div class="row">
                <div id="sidebar" class="small-3 columns">
                    <div ng-include="'module/stats/view/message-stats.tpl.html'"></div>
                    <div id="navigation">
                        <h4>Actions</h4>
                        <p>
                            <a href="#shout">
                                <i class="fa fa-fw fa-bullhorn"></i> Shout!
                            </a> <br/>
                            <a href="#messages">
                                <i class="fa fa-fw fa-list"></i> Read posts
                            </a>
                        </p>
                    </div>
                </div>
                <div id="main" class="small-9 columns">
                    <div ng-controller="ApplicationCtrl" id="header">
                        <!-- Alert box for displaying notifications -->
                        <alert-box message="{{notification.message}}"
                                   type="{{notification.type}}"
                                   is-active="notification.active">
                        </alert-box>

                        <div class="page-heading">
                            <h1>{{app.title}}</h1>
                        </div>
                    </div>

                    <!-- Content -->
                    <div ng-view=""></div>
                </div>
            </div>
        </div>

        <!-- Vendor JS -->
        <script src="vendor/modernizr/modernizr.js"></script>
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/foundation/js/foundation.min.js"></script>
        <script src="vendor/angular/angular.min.js"></script>
        <script src="vendor/angular-route/angular-route.min.js"></script>
        <!-- Custom JS -->
        <script type="text/javascript" src="app.js"></script>
        <script type="text/javascript" src="config/config.js"></script>
        <script type="text/javascript" src="service/notification.js"></script>
        <script type="text/javascript" src="service/storage.js"></script>
        <script type="text/javascript" src="module/messages/messages.js"></script>
        <script type="text/javascript" src="module/messages/config/config.js"></script>
        <script type="text/javascript" src="module/stats/stats.js"></script>
    </body>
</html>
